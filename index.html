<head>
	<meta charset="UTF-8">
	<title>Online-store</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<body ng-controller="TransactionsCtrl">

    <h2 class="title">{{title}} <i class="em em-shopping_bags"></i></h2>
<div class="container">
<div class="row">
  <div class="col-lg-4 col-md-2 col-sm-6">
    	 <div class="card" style="width: 18rem;" ng-repeat='item in itemsArray'>
	  <img class="card-img-top" ng-src={{item.img}} alt="Card image cap">
	  <div class="card-body">
	    <h5 class="card-title"></h5>
	    <p class="card-text">{{item.name}}</p>
	    <p class="price">{{ item.price | currency }}</p>
	    <a href="#"  class="btn btn-warning" ng-click="addTo()"><i class="em em-shopping_trolley"></i>  Add to cart <span class="number">{{ count }}</span></a>
	    
	    </p>
	  </div>
	</div>
  </div>
  </div>
</div>
